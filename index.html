<body>
    <!--Header-->
    <div class="section-header container-responsive">
        <div class="row">
            <div class="col hero-image">
                <h2 class="centered">Hello.Salut.Hola</h2>
                <p class="centered1 pt-5 mt-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, blanditiis in, perferendis iste eos harum architecto nam commodi eveniet nostrum magnam exercitationem voluptatem reiciendis eligendi quis? Facilis, eveniet nulla.
                    Velit.

            </div>
        </div>

    <!--Search-->
    <div class="container-fluid search-form">
        <div class="row">


            <!--check in-->
            <div class="col-sm-12 col-md-3">
                <label for="start">Check in:</label><br>
                <input type="date" id="start" name="trip-start" value="2020-11-1" min="2020-11-1" max="2055-12-31">
            </div>

            <!--check out-->
            <div class="col-sm-12 col-md-3">
                <label for="start">Check out:</label><br>
                <input type="date" id="start" name="trip-start" value="2020-11-1" min="2020-11-1" max="2055-12-31">
            </div>

            <!--adults-->

            <div class="col-xs-3 col-md-2">
                <form>
                    <label for="quantity">Adults:</label><br>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1">
                </form>
            </div>


            <!--children-->
            <div class="col-xs-7 col-md-2">
                <form>
                    <label for="quantity">Children:</label><br>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1">
                </form>
            </div>

            <!--search-->
            <div class="col-sm-12 col-md-2 mb-2 search">
                <a href="/">
                    <button type="button" class="btn text-uppercase text-white">Search</button>
                </a>
            </div>



        </div>
