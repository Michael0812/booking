<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!--style.css-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Booking</title>

</head>

<body>
    <!--Header-->
    <div class="section-header container-responsive">
        <div class="row">
            <div class="col hero-image">
                <p class="centered">Anchor Motel</p>
            </div>
        </div>
    </div>

    <!--Search-->
    <div class="container-fluid search-form">
        <div class="row">

            <div class="col-sm-12 col-md-3">
                <label for="start">Check in:
                    <input type="date" id="start" name="trip-start" value="2020-11-1" min="2020-11-1" max="2055-12-31">
                </label>
            </div>

            <div class="col-sm-12 col-md-3">
                <label for="start">Check out:
                    <input type="date" id="start" name="trip-start" value="2020-11-1" min="2020-11-1" max="2055-12-31">
                    </label>
            </div>

            <div class="col-3 col-md-2 mt-xl-2">
                <form>
                    <label for="quantity">Adults:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1">
                </form>
            </div>

            <div class="col-3 col-md-2 mt-xl-2">
                <form>
                    <label for="quantity">Children:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1">
                </form>
            </div>

            <div class="col-3 col-md-2 mt-2 mb-2 search">
                <a href="/">
                    <button type="button" class="btn btn-secondary ">Search</button>
                </a>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "></script>
    <script src="assets/js/main.js "></script>

</body>

</html>
